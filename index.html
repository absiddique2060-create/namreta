<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Source for Everything HDPE</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap');
    
    .custom-font {
      font-family: 'Inter', sans-serif;
      font-weight: 400;
      line-height: 1.1;
      font-size: 30px; /* default mobile */
    }

    /* Tablet */
    @media (min-width: 641px) {
      .custom-font {
        font-size: 60px;
      }
    }

    /* Laptop/Desktop (1024px+) */
    @media (min-width: 1024px) {
      .custom-font {
        font-size: 80px;
      }
    }

    /* Decorative pill responsive sizes */
    .pill {
      width: 60px;
      height: 30px;
    }
    @media (min-width: 641px) {
      .pill {
        width: 100px;
        height: 50px;
      }
    }
    @media (min-width: 1024px) {
      .pill {
        width: 160px;
        height: 80px;
      }
    }

    .gradient-red {
      background: linear-gradient(135deg, #8B4513 0%, #A0522D 50%, #CD853F 100%);
    }
    
    .gradient-blue {
      background: linear-gradient(135deg, #4A90E2 0%, #F39C12 100%);
    }

    .my-pill-img {
      width: 200%;
      height: 200%;
      object-fit: cover;
      position: absolute;
      inset: 0;
    }
  </style>
</head>
<body class="bg-white min-h-screen flex items-start justify-start p-4 overflow-hidden">
  <div class="w-full max-w-7xl mx-auto overflow-hidden space-y-6">
    
    <!-- First line: YOUR [pill] SOURCE -->
    <div class="flex items-center gap-4">
      <h1 class="custom-font text-black tracking-tight">YOUR</h1>
      <div class="relative pill rounded-full gradient-red overflow-hidden shadow-lg flex-shrink-0">
        <img 
          src="https://marketingscape.softvenceomega.com/wp-content/uploads/2025/08/image.avif" 
          alt="Industrial machinery" 
          class="my-pill-img opacity-90"
          srcset="https://marketingscape.softvenceomega.com/wp-content/uploads/2025/08/image.avif 1x, https://marketingscape.softvenceomega.com/wp-content/uploads/2025/08/image.avif 2x"
        />
      </div>
      <h1 class="custom-font text-black tracking-tight">SOURCE</h1>
    </div>
    
    <!-- Second line: FOR EVERYTHING -->
    <div>
      <h1 class="custom-font text-black tracking-tight leading-none">FOR EVERYTHING</h1>
    </div>
    
    <!-- Third line: HDPE [pill] -->
    <div class="flex items-center gap-4">
      <h1 class="custom-font text-black tracking-tight">HDPE</h1>
      <div class="relative pill rounded-full gradient-blue overflow-hidden shadow-lg flex-shrink-0">
        <img 
          src="https://marketingscape.softvenceomega.com/wp-content/uploads/2025/08/image-1.avif" 
          alt="Industrial pipes" 
          class="my-pill-img opacity-90
                 max-w-[60px] max-h-[30px]
                 sm:max-w-[100px] sm:max-h-[50px]
                 lg:max-w-[160px] lg:max-h-[80px]"
          srcset="https://marketingscape.softvenceomega.com/wp-content/uploads/2025/08/image-1.avif 1x, https://marketingscape.softvenceomega.com/wp-content/uploads/2025/08/image-1.avif 2x"
        />
      </div>
    </div>
    
  </div>
</body>
</html>
